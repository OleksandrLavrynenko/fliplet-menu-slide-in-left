<!-- HEADER -->
<div class="fl-viewport-header">
  {{#if canGoBack}}
    <span class="nav-left fl-menu-back" data-fl-navigate-back>
      <i class="fa fa-chevron-left" aria-hidden="true"></i> <span class="btn-label" data-translate="widgets.menuSlideInLeft.dataSource.actions.back">Back</span>
    </span>
  {{/if}}
  {{#if pages}}
    <span class="nav-right" data-fl-toggle-menu=".fl-menu">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </span>
  {{/if}}
  <span class="nav-title">
    <span>{{title}}</span>
  </span>
</div>
<!-- END OF HEADER -->

<!-- MENU OVERLAY -->
<div class="fl-menu fl-app-menu fl-menu-slide-in-left">
  <div class="fl-menu-overlay"></div>
  <div class="fl-menu-panel">
    <div class="fl-menu-header">
      <div class="fl-close-menu"><i class="fa fa-times" aria-hidden="true"></i></div>
    </div>
    <div class="fl-menu-foot">
      <div class="fl-app-menu-toolbar">
        <div class="copyright">
          {{ T "widgets.menuSlideInLeft.dataSource.copyright.version" }} {{appVersion}} -
            <a href="http://fliplet.com/" data-translate="widgets.menuSlideInLeft.dataSource.copyright.action">Built using Fliplet</a>
        </div>
      </div>
    </div>
    <div class="fl-menu-body">
      <div class="fl-app-menu-logo"></div>
      <div class="fl-list-default">
        <ul class="main-menu">
            {{#each pages}}
                <li class="linked" data-fl-navigate='{{{action}}}'><i class="fa fa-angle-right" aria-hidden="true"></i><span class="internal-link buttonControl">{{label}}</span></li>
            {{/each}}
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- END OF MENU OVERLAY -->
